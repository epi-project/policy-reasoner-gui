# 
# This file implements the `copy_result` package (see the README.md).
# 

# Define the file metadata
name: copy_result
version: 1.1.0
kind: ecu

# Provides a brief description
description: Patchwork package to decouple an input intermediate result from an output result. See https://github.com/epi-project/brane-std.

# Define the files part of this package
files:
- copy.sh

# Defines the file to call whenever a function is called
entrypoint:
  kind: task
  exec: copy.sh

# Define the dependencies
dependencies:
- jq

# Define the actions
actions:
  # The `func cat(result)` function
  copy_result:
    command:
    input:
    - name: result
      type: IntermediateResult
    output:
    - name: output
      type: IntermediateResult