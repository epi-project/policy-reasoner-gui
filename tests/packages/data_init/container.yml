# CONTAINER.yml
#   by Tim MÃ¼ller
# 
# This file implements the `data_init` package (see the README.md).
# 

# Define the file metadata
name: data_init
version: 1.0.0
kind: ecu

# Provides a brief description
description: Provides various functions that generate IntermediateResults. See https://github.com/epi-project/brane-std.

# Define the files part of this package
files:
- entrypoint.sh
- zeroes.py

# Defines the file to call whenever a function is called
entrypoint:
  kind: task
  exec: entrypoint.sh

# Define the dependencies
dependencies:
- python3

# Define the actions
actions:
  # The `func zeroes(number)` function
  zeroes:
    command:
      args:
      - zeroes
    input:
    - name: number
      type: int
    - name: kind
      type: string
    output:
    - name: output
      type: IntermediateResult
